server 
{
	listen 10.12.5.2:1111;
	listen 8888;
	server_names test;
	root ./www/GYM;
	upload_dir upload;
	autoindex off;
	cgi_set /usr/bin/python .py;
	index test.html 123.py index.html;

	error_page 404 400 405 500 550  404.html;

	location /js {
		error_page 404 index.html;
		autoindex off;
	}

	location /css {
		autoindex on;
	}

	location /testMaxBodySize {
		client_max_body_size 1;
	}

	# location /img {
	# 	return 200;
	# }

}

