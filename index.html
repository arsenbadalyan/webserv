<!DOCTYPE html>
<html lang="en">
<head>
<title>Den</title>
<script>
    // Function to handle form submission

	function submitForm() {
		const formData = new FormData(document.getElementById('myForm'));
		fetch('/', {
			method: 'POST',
			body: formData
		})
		.then(response => response.text())
		.then(data => {
			console.log('success:');
		})
		.catch(error => {
			console.error('Error:', error);
		});

	}
</script>
</head>
<body>
	<form id="myForm" method="post" enctype="multipart/form-data" onsubmit="submitForm(event)">
		<input type="file" name="uplaoded_file" />
		<input type="submit" value="send" name="sending"/>
	</form>
</body>
</html>
